<!DOCTYPE html>
<html lang=en>
<!--Specifies the language the HTML document is written in-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Viewport is the user's visible area of a webpage. This makes sure that the website looks good
            on all devices 
        -->
        <title>Li Ler's Business Card</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
        > <!--Uses preset CSS styling from google api-->
        <link
            rel="stylesheet"
            href="styles.css"
        >    
    </head>
    <body>
        <!--MAIN CONTAINER-->
        <main class="main-container">
            <div class="scene">
                <div class="card">
                    <div class="card__front">
                        <img src="images/logo_transparent.png" class="business_logo">
                        <div class="card_holder">
                            <div class="name">Li Ler Voon</div>
                            <div class="role">Frontend Developer</div>
                            <div class="vertical_line"></div>
                        </div>

                    </div><!--End Card Front-->
                    <div class="card_back">
                        <div class="title">I speak</div>
                        <div class="horizontal_line"></div>
                        <div class="languages">
                            <img src="images/html_logo.jpg">
                            <img src="images/css logo.png">
                            <img src="images/python_logo.jpg">
                            <img src="images/javascript_logo.jpg">
                        </div>
                    </div><!--End Card Back-->
                </div><!--End Card-->
            </div>
        </main>
    </body>    
    <script src="js/script.js"></script> 
</html>
